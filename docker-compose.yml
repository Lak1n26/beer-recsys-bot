version: "3.9"

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: beer-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      SESSION_STORAGE_PATH: ${SESSION_STORAGE_PATH:-/app/storage/sessions}
    depends_on:
      - db
      - redis
    volumes:
      - bot_sessions:/app/storage/sessions

  db:
    image: postgres:17
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-postgres17}
      POSTGRES_USER: ${POSTGRES_USER:-postgres17}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres17}
    ports:
      - 5432:5432
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres17} -d ${POSTGRES_DB:-postgres17}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres17_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
      - ./data:/beer-data:ro

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command:
      - redis-server
      - --appendonly
      - "yes"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

volumes:
  postgres17_data:
  redis_data:
  bot_sessions:

